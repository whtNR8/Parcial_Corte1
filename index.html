<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login | Nicolás Rincón</title>
   <link rel="stylesheet" href="CSS/Style_Login.css"> 
</head>
<body>
    <div class="Box">
        <img class="avatar" src="Img/whirl-g77a04953f_640.png" alt="Logo">
        <h1>Login</h1>
        <form id="Login-form">
            <!--USERNAME-->
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter Username">
            <!--PASSWORD-->
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password">
            <!--Button-->
            <input id="login-form-submit" type="submit" value="Log In">
<!--
            <a href="#">Lost your Password?</a>
            <a href="#">Don't have an Account?</a>
        -->
        </form>
    </div>
</body>
<script>
    const loginform=document.getElementById("Login-form");
    const loginButton=document.getElementById("login-form-submit");
  
    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
     const user = loginform.username.value
     const password= loginform.password.value
  
     if(user === "user_niko" && password === "contraseña")
     {
        window.location="Loader.html";
     }
     else
     {
         alert("Incorrecto")
     }
    });
   </script>
   </html>
